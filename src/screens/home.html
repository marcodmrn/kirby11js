<header class="header">
  <audio src="../assets/homepage.mp3" autoplay="true" loop="true"></audio>
  <img
    class="header__icon header__icon--info"
    src="../assets/info.svg"
    alt="Bouton parametres"
  />
  <img
    class="header__icon header__icon--sound"
    src="../assets/icon-sound.svg"
    alt="Bouton son"
  />
</header>
<main class="home__content">
  <img
    class="home__title"
    src="../assets/World of Wartrois 1 2.png"
    alt="Title"
  />
  <img class="home__playIcon" src="../assets/Jouer.png" alt="Bouton play" />
  <div class="htp">
    <div class="htp__content">
      <div class="htp__close">
        <img src="../assets/cross.svg" alt="Croix" />
      </div>
      <h1>Comment jouer ?</h1>
      <img class="htp__boss" src="../assets/boss/snoop.png" alt="Snoop Dogg" />
      <div class="htp__cards">
        <img src="../assets/cardsInfo.png" alt="Info carte" />
      </div>
      <p>
        Cliquer sur la bonne carte jusqu’à pour rendre k.o votre adversaire.
      </p>
    </div>

    <div class="htp__life">
      <img src="../assets/life-info.png" alt="" />
      <p>Jauge de vie</p>
    </div>
    <div class="htp__card">
      <img src="../assets/cardhtp.png" alt="" />
      <p>Carte de combat</p>
    </div>
  </div>
</main>
